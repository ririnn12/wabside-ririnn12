<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi dan Jam Digital</title>
    <style>
        /* Reset Default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #fff;
            flex-direction: column;
        }

        /* Container */
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-out;
            color: #f39c12;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        /* Digital Clock */
        .clock {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            animation: scaleUp 1s ease-in-out infinite alternate;
        }

        /* Information Card */
        .info-card {
            background-color: #34495e;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin-top: 20px;
            text-align: left;
            animation: fadeIn 1.5s ease-in-out;
        }

        .info-card h3 {
            margin-bottom: 10px;
            color: #f39c12;
        }

        .info-card p {
            font-size: 16px;
            line-height: 1.6;
            color: #ecf0f1;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Container untuk Jam dan Informasi -->
    <div class="container">
        <h1>WAKTU INDONESIA BAGIAN BARAT</h1>
        <h2>Jam Waktu Saat Ini</h2>
        <div id="clock" class="clock">00:00:00</div>
    </div>

    <!-- Informasi Card -->
    <div class="info-card">
        <h3>Informasi Singkat</h3>
        <p>Waktu Indonesia Barat (WIB), UTC+07:00, dengan bujur tolok 105Â°BT.</p>
        <p>Waktu akan diperbarui setiap detik secara real-time, sehingga Anda dapat selalu melihat waktu yang akurat.</p>
    </div>

    <!-- JavaScript untuk Jam Real-Time -->
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Initialize clock immediately
        updateClock();
    </script>
</body>
</html>
